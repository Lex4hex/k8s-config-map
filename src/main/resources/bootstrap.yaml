spring:
  application:
    name: configmap-test-app
  cloud:
    kubernetes:
      reload:
        enabled: true
        mode: polling
        period: 5000
      config:
        name: configmap-test-app-config-map

---

spring:
  profiles: volume-config-profile
  cloud:
    kubernetes:
      config:
        paths: "/deployments/config"
        # Here we reset ConfigMap name to check that we actually get values from mounted volume
        name: ${spring.application.name}